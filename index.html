<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Movie Info</div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
        </nav>
    </header>
    <div class="form-box">
        <div class="container">
            <div class="login-container" id="login">
                <h2>Sign In</h2>
                <form id="signin-form" action="auth.php" method="POST" onsubmit="handleSignIn(event)">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="register-container" id="register">
                <h2>Sign Up</h2>
                <form id="signup-form" action="auth.php" method="POST" onsubmit="handleSignUp(event)">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signup-message" style="display: none; color: green;">Signed up successfully!</div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            document.getElementById("login").style.display = "block";
            document.getElementById("register").style.display = "none";
            document.getElementById("loginBtn").classList.add("white-btn");
            document.getElementById("registerBtn").classList.remove("white-btn");
        }

        function register() {
            document.getElementById("login").style.display = "none";
            document.getElementById("register").style.display = "block";
            document.getElementById("loginBtn").classList.remove("white-btn");
            document.getElementById("registerBtn").classList.add("white-btn");
        }

        function handleSignIn(event) {
            event.preventDefault();
            window.location.href = "./mo-library/index.html"; 
        }

        function handleSignUp(event) {
            event.preventDefault();
            var signupMessage = document.getElementById("signup-message");
            signupMessage.style.display = "block";
            signupMessage.innerHTML = "Signed up successfully!";
            document.getElementById("signup-form").reset();
        }

        login();
    </script>
</body>

</html>
